{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}



<div class="mx-auto mt-5" style="width: 300px;">
    <div class="card" style="width: 18rem;">
        {% if messages %}

        {% for message in messages %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            
          </div>
          {% endfor %}
        {% endif %}
        <div class="card-body">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mx-auto">Login</button>
                <br>
                
              </form>
              
        </div>
      </div>
    </div>
    
{% endblock %}
